<div bsModal #editFoodModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
    aria-labelledby="editFoodModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" #editFoodForm="ngForm" id="frm_edit_food" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("EditFood")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control" disabled type="text" name="FoodName" [(ngModel)]="food.name"
                                required maxlength="64" minlength="2">
                            <label class="form-label">{{l("FoodName")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" name="Calorie" class="form-control" [(ngModel)]="food.calorie"
                                required>
                            <label class="form-label">{{l("Calorie")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <input type="checkbox" name="GlutenFreeOption" [(ngModel)]="food.isGlutenFree" title="GlutenFreeOption"
                            class="filled-in" id="GlutenFreeOption" />
                        <label for="GlutenFreeOption" title="GlutenFreeOption">{{l("GlutenFreeOption")}}</label>
                    </div>
                    <div class="form-group form-float">
                        <input type="checkbox" name="DairyFreeOption" [(ngModel)]="food.isDairyFree" title="DairyFreeOption"
                            class="filled-in" id="DairyFreeOption" />
                        <label for="DairyFreeOption" title="DairyFreeOption">{{l("DairyFreeOption")}}</label>
                    </div>
                    <div class="form-group form-float">
                        <input type="checkbox" name="NutFreeOption" [(ngModel)]="food.isNutFree" title="NutFreeOption"
                            class="filled-in" id="NutFreeOption" />
                        <label for="NutFreeOption" title="NutFreeOption">{{l("NutFreeOption")}}</label>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="decimal" name="Price" class="form-control" [(ngModel)]="food.price" required>
                            <label class="form-label">{{l("Price")}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!editFoodForm.form.valid || saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
